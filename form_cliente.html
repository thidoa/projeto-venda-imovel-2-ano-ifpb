<!DOCTYPE html>

<head>

    <!-- Tirei os dois links que estavam aqui -->
    <title>Cadastrar cliente</title>
</head>
<body>
    <!-- N達o precisa da class container -->

        <!-- n達o precisa das class mb-3, form-label, form-control em todas essas divs, labels e inputs -->

            <input type="text" name="nome" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
